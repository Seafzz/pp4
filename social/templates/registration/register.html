{% extends 'base.html' %}


{% block title %}Register - DevConnect{% endblock %}

{% block content %}
    <h2>Register for DevConnect</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields -->
        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
